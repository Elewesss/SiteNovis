<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой первый сайт</title>
  <link rel="stylesheet" href="style.css"> <!-- Подключение CSS -->
</head>
<body>
  <header>
    <h1>Привет, мир!</h1>
    <h2>О чем расскажешь?</h2>
  </header>

  <main>
    <p>Это мой первый сайт!</p>

    <!-- Ссылка -->
    <a href="https://google.com" target="_blank">Ссылка на Google</a>

    <!-- Картинка -->
    <div class="img-box">
      <img src="https://picsum.photos/300" alt="Случайная картинка">
    </div>

    <!-- Таблица -->
    <h3>Таблица пользователей:</h3>
    <table>
      <tr>
        <th>Имя</th>
        <th>Возраст</th>
      </tr>
      <tr>
        <td>Иван</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Анна</td>
        <td>30</td>
      </tr>
    </table>

    <!-- Форма -->
    <h3>Форма регистрации</h3>
    <button id="toggleForm">Показать/Скрыть форму</button>
    <form id="regForm" style="display:none; margin-top:10px;">
      <label>Имя: <input type="text" name="name"></label><br><br>
      <label>Email: <input type="email" name="email"></label><br><br>
      <input type="submit" value="Отправить">
    </form>
  </main>

  <footer>
    <p>© 2025 Мой первый сайт</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
